<!doctype html>
<html lang="en">
  <head>
    {{ fontawesome_html() }}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">

    <title>Mes Volets</title>
  </head>
  <body>
    <h2 class="text-center">Pilotage des volets</h2>
    <table class="table table-striped mx-auto col-sm-12 col-md-9 col-xl-6">
      <thead class="thead-dark">
        <tr class="text-center">
          <th>#</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
            <tr class="text-center">
                <td>*</td>
                <td>Tous les volets</td>
                <td>
                    <button type="button" class="btn btn-light" aria-label="open"><span class="fas fa-chevron-up"></span></button>
                    <button type="button" class="btn btn-dark" aria-label="close"><span class="fas fa-chevron-down" aria-hidden="true"></span></button>
                </td>
            </tr>
        {% for shutter in shutters %}
            {% if shutter.group %}
                <tr id="{{ shutter.id }}" class="text-center">
                    <td>g</td>
                    <td>{{ shutter.group_name }}</td>
                    <td>
                        <button type="button" class="btn btn-primary" aria-label="open"><span class="fas fa-chevron-up"></span></button>
                        <button type="button" class="btn btn-secondary" aria-label="close"><span class="fas fa-chevron-down" aria-hidden="true"></span></button>
                    </td>
                </tr>
            {% endif %}
        {% endfor %}
        {% for shutter in shutters %}
            <tr id="{{ shutter.id }}" class="text-center">
                <td>{{ shutter.id }}</td>
                <td>{{ shutter.name }}</td>
                <td>
                    <button type="button" class="btn btn-success" aria-label="open"><span class="fas fa-chevron-up"></span></button>
                    <button type="button" class="btn btn-danger" aria-label="close"><span class="fas fa-chevron-down" aria-hidden="true"></span></button>
                </td>
            </tr>
        {% endfor %}
      </tbody>
    </table>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/static/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/shutters.js"></script>
  </body>
</html>
